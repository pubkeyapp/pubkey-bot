fragment AppConfigDetails on AppConfig {
  authDiscordEnabled
  authPasswordEnabled
  authRegisterEnabled
}

fragment PagingMetaDetails on PagingMeta {
  currentPage
  isFirstPage
  isLastPage
  nextPage
  pageCount
  previousPage
  totalCount
}

query uptime {
  uptime
}

query appConfig {
  config: appConfig {
    ...AppConfigDetails
  }
}
